<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (clientWidth < 320) {
                    docEl.style.fontSize = 50 + 'px'
                } else if (clientWidth > 750) {
                    docEl.style.fontSize = 100 + 'px'
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
</script>

<script type="text/javascript">
    function showErrorMsg(msg) {
        $(".pop-error").removeClass("popovered").find(".Pop").text(msg);
        setTimeout(function () {
            $(".pop-error").addClass("popovered");
        }, 2000);
        return false;
    }

    $('.upload').on('change',function () {
        cu_files = $(this)[0].files[0];
        console.log(cu_files,'ok@?');
        data = new FormData();
        data.append('file', cu_files);
        console.log(data,'ok');
    })
    $('.go').on('click',function () {
        // if($('.bianma').val().trim().length<1){
        //     showErrorMsg('请输入投诉编码');
        //     return false;
        // }
        if($('.flnm').val().trim().length<1){
            showErrorMsg('请输入姓名');
            return false;
        }else if($('.mob').val().trim().length!=11){
            showErrorMsg('请输入正确的手机号');
            return false;
        }else if($('.desc').val().trim().length<1){
            showErrorMsg('请输入申诉内容');
            return false;
        }else if($('.sm').val().trim().length<1){
            showErrorMsg('请输入短信验证码');
            return false;
        }
        data={
            flnm:$('.flnm').val(),
            mob:$('.mob').val(),
            desc:$('.desc').val(),
            tags: ['申诉'],
            smsCode:$('.sm').val()
        };

        $.post('//landingpage.xiaoyun.com/landings/push/landpage/entry/1960',data,function (res) {
            if(res.success){
                showErrorMsg('您已成功提交');
                window.location.href='result.html';
            }else{
                showErrorMsg(res.message)
            }
        });
    });
    $('.getsm').on('click',function () {
        if($('.mob').val().trim().length!=11){
            showErrorMsg('请输入正确的手机号');
            return false;
        }
        let ele=document.getElementById('smcode');
        var countdown=60;
        var data={mob:$('.mob').val()};
        $.ajax({
            type:'POST',
            url:'//landingpage.xiaoyun.com/landings/mob/send_code',
            data:JSON.stringify(data),
            cache:false,
            processData: false,
            contentType:'application/json',
            error:(err)=>{
                showErrorMsg(err)
            },
            success:(res)=>{
               if(res.success){
                   settime($('#smcode'))
               }else{
                   showErrorMsg(res.message)
               }
            }
        });

        function settime(val) {
            if (countdown == 0) {
                val.removeAttr("disabled");
                val.html("获取验证码");
                countdown = 60;
                return false;
            } else {

                val.attr("disabled", true);
                val.html("重新发送(" + countdown + ")");
                countdown--;
            }
            setTimeout(function() {
                settime(val);
            },1000);
        }

    })

</script>
